<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Form in Boostrap</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container my-5">
        <div class="row">
            <h2>Donate</h2>
            <div class="col-6">
                <form action="" method="post">
                    <div class="mb-3">
                        <div class="row">
                            <div class="col">
                                <label for="fname" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="fname" name="txtfname">
                            </div>
                            <div class="col">
                                <label for="fname" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="lname" name="txtlname">
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <h6>Country</h6>
                        <select class="form-select form-select-md mb-3">
                            <option selected>Australia</option>
                            <option value="1">Cambodia</option>
                            <option value="2">Thailand</option>
                            <option value="3">England</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <h6>Address</h6>
                        <input type="text" class="form-control" id="lname" name="txtlname">
                        <input type="text" class="form-control mt-3" id="lname" name="txtlname">
                        <input type="text" class="form-control mt-3" id="lname" name="txtlname">
                    </div>
                    <div class="mb-3">
                        <div class="row">
                            <div class="col-4">
                                <label for="cname" class="form-label">City</label>
                                <input type="text" class="form-control" id="cname" name="txtcname">
                            </div>
                            <div class="col-3">
                                <label for="ncode" class="form-label">Postal code</label>
                                <input type="number" class="form-control" id="ncode" name="txtncode">
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="row">
                            <div class="col">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email">
                            </div>
                            <div class="col">
                                <label for="pn" class="form-label">Phone</label>
                                <input type="number" class="form-control" id="pn" name="pn">
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Send email updates
                            </label>
                        </div>
                        <p>Contributions are not tax deductible.</p>
                    </div>
                </form>
            </div>
            <div class="col-6">
                <form action="" method="post">
                    <div class="mb-3">
                        <h6>Amount</h6>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="option1">
                            <label class="form-check-label" for="inlineRadio1">$25</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="option2">
                            <label class="form-check-label" for="inlineRadio2">$50</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="option2">
                            <label class="form-check-label" for="inlineRadio2">$100</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="option2">
                            <label class="form-check-label" for="inlineRadio2">$250</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="option2">
                            <label class="form-check-label" for="inlineRadio2">$1,000</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="option2">
                            <label class="form-check-label" for="inlineRadio2">$2,500</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="row">
                            <div class="col-5">
                                <label for="dname" class="form-label">
                                    <h6>Other$</h6>
                                </label>
                                <input type="number" class="form-control" id="oname" name="txtoname">
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <h6>Credit card number</h6>
                        <div class="col-12">
                            <input type="number" class="form-control" id="ccname" name="txtccname">
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="credit-card">
                            <img src="https://logowik.com/content/uploads/images/visa-payment-card1873.jpg" alt=""
                                width="70" height="50">
                            <img src="https://seeklogo.com/images/M/master-card-logo-5806741801-seeklogo.com.png" alt=""
                                width="55" height="30">
                            <img src="https://www.acledabank.com.kh/kh/assets/image/card-visa-debit.jpg" alt=""
                                width="55" height="30" class="m-lg-2">
                            <img src="https://www.ababank.com/fileadmin/user_upload/Payment_Cards/Debit/ABA_Mastercard_Standard_Debit.png"
                                alt="" width="55" height="35">
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="row">
                            <div class="col-2">
                                <label for="date" class="form-label">
                                    <h6>Expires</h6>
                                </label>
                                <select class="form-select form-select-md mb-3" aria-label="Large select example">
                                    <option selected>2016</option>
                                    <option value="1">2017</option>
                                    <option value="2">2018</option>
                                    <option value="3">2019</option>
                                </select>

                            </div>
                            <div class="col-3">
                                <label for="fname" class="form-label">
                                    <h6>Date</h6>
                                </label>
                                <select class="form-select form-select-md mb-3" aria-label="Large select example">
                                    <option selected>7 -July</option>
                                    <option value="1">9 -July</option>
                                    <option value="2">17 -July</option>
                                    <option value="3">27 -July</option>
                                </select>
                            </div>
                            <div class="col-7">
                                <label for="fname" class="form-label">
                                    <h6>Security code (on back)</h6>
                                </label>
                                <input type="number" class="form-control" id="number" name="number">
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Don't publish my donation on the website.
                            </label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Process Donation</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</html>
